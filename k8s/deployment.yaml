apiVersion: apps/v1
kind: Deployment
metadata:
  name: cheeserun-backend
  namespace: back-cheeserun
spec:
  selector:
    matchLabels:
      app: cheeserun-backend
  replicas: 1
  template:
    metadata:
      labels:
         app: cheeserun-backend
    spec:
      imagePullSecrets:
         - name: github-secret
      containers:
         - name: estudiante
           image: localhost:5000/cheeserun-back
           ports:
              - containerPort: 8080
           
---
apiVersion: v1
kind: Service
metadata:
  name: cheeserun-backend-service
  namespace: back-cheeserun
spec:
  selector:
    app: estudiante
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
